<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />

        <!-- Custom fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <title>Contact</title>
    </head>
    <body>
        <header>
            <div class="header_content_container">
                <div class="nav_header">
                    <a href="/">
                        <img class="nav_header_logo" src="/assets/logo.png" />
                    </a>

                    <nav>
                        <div class="nav-links">
                            <a id="home-link" href="/">Home</a>
                            <a href="/pages/contact/contact.html">Contact</a>
                            <a
                                class="primary_btn"
                                href="/index.html#section_book_table"
                                >Book A Table</a
                            >
                        </div>
                        <div class="menu-toggle">
                            <div>
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="nav_container">
                <nav>
                    <a id="home-link" href="/">Home</a>
                    <a href="/pages/contact/contact.html">Contact</a>
                    <a class="primary_btn" href="/index.html#section_book_table"
                        >Book A Table
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <section id="section-title">
                <div class="content-container title-content-container">
                    <div class="contact-us-title-container">
                        <h1>Contact Us</h1>
                        <p>
                            HOME
                            <span class="contact-us-title-home-contact-divider"
                                >/</span
                            >
                            <span>CONTACT</span>
                        </p>
                    </div>
                </div>
            </section>

            <section id="section-contact-us">
                <div
                    class="content-container section-contact-us-content-container"
                >
                    <div class="title-text-container">
                        <div class="separator-line"></div>
                        <p>Contact Us</p>
                        <div class="separator-line"></div>
                    </div>

                    <h1>Contact For Any Query</h1>

                    <div class="contact-info-container">
                        <div class="info-container">
                            <div class="info-text-container">
                                <p>Booking</p>
                                <div class="separator-line"></div>
                            </div>
                            <a href="mailto:booking@expample.com">
                                <i class="fas fa-envelope-open"></i>
                                <p>booking@example.com</p>
                            </a>
                        </div>
                        <div class="info-container">
                            <div class="info-text-container">
                                <p>General</p>
                                <div class="separator-line"></div>
                            </div>
                            <a href="mailto:general@expample.com">
                                <i class="fas fa-envelope-open"></i>
                                <p>general@example.com</p>
                            </a>
                        </div>
                        <div class="info-container">
                            <div class="info-text-container">
                                <p>Technical</p>
                                <div class="separator-line"></div>
                            </div>
                            <a href="mailto:technical@expample.com">
                                <i class="fas fa-envelope-open"></i>
                                <p>technical@example.com</p>
                            </a>
                        </div>
                    </div>

                    <div class="map-form-container">
                        <div class="contact-form-img-container"></div>
                        <div class="contact-form-container">
                            <form id="contact-us-form" novalidate>
                                <div>
                                    <input
                                        id="name"
                                        type="text"
                                        maxlength="50"
                                        placeholder="Your Name"
                                    />
                                    <p>Error</p>
                                </div>
                                <div>
                                    <input
                                        id="email"
                                        type="email"
                                        placeholder="Your Email"
                                    />
                                    <p>Error</p>
                                </div>
                                <div>
                                    <input
                                        id="subject"
                                        type="text"
                                        maxlength="100"
                                        placeholder="Subject"
                                    />
                                    <p>Error</p>
                                </div>
                                <div>
                                    <textarea
                                        id="message"
                                        maxlength="250"
                                        placeholder="Message"
                                    ></textarea>
                                    <p>Error</p>
                                </div>
                                <button
                                    id="send"
                                    type="submit"
                                    class="primary_btn"
                                >
                                    SEND MESSAGE
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="scroll_to_top_btn_container">
                    <button
                        id="scroll_to_top"
                        class="primary_btn scroll_to_top_btn"
                    >
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <div class="content-container footer-content-container">
                <p>&copy; <span>Your Site Name</span>. All Rights Reserved.</p>

                <nav>
                    <a href="/">Home</a>
                    <a href="/pages/contact/contact.html">Contact</a>
                </nav>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="/scripts/contact-us.js"></script>
    </body>
</html>
